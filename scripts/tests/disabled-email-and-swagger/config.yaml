# Information to access DynamoDB
database:
  type: dynamodb
  endpoint: http://dynamo:4567
  region: us-east-1
  tableName: pilot-users-test

# Disable OpenAPI
openApi:
  enabled: false

# Approved Application Authentication Credentials
auth:
  type: basic
  keys:
    - application: application
      secret: secret

properties:
  allowSubset: false
  allowSuperset: true
  allowed:
    - name: uniqueID
      type: string

# Server configuration
server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
