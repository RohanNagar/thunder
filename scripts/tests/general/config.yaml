# Information to access DynamoDB
database:
  type: dynamodb
  endpoint: http://dynamo:4567
  region: us-east-1
  tableName: pilot-users-test

# Information to access SES
email:
  type: ses
  endpoint: http://ses:9001
  region: us-east-1
  fromAddress: noreply@sanctionco.com

secrets:
  provider: secretsmanager
  endpoint: http://secretsmanager:4566
  region: us-east-1

# Approved Application Authentication Credentials
auth:
  type: basic
  keys:
    - application: application
      secret: ${THUNDER_AUTH_SECRET}

# Allow common password mistakes
passwordHash:
  allowCommonMistakes: true

# Enforce strict property validation
properties:
  allowSubset: false
  allowSuperset: false
  allowed:
    - name: uniqueID
      type: string
    - name: attributes
      type: list

# Server configuration
server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
