# Information to access DynamoDB
database:
  type: dynamodb
  endpoint: http://dynamo:4567
  region: us-east-1
  tableName: pilot-users-test

# Disable OpenAPI
openApi:
  enabled: false

# Approved Application Authentication Credentials
approvedKeys:
  - application: application
    secret: secret

# Server configuration
server:
  applicationConnectors:
    - type: http
      port: 8080
  adminConnectors:
    - type: http
      port: 8081
