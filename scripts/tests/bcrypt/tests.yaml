# VERIFY
- name: VERIFY
  type: verify
  log: 'Attempting to verify the user...'
  email: success@simulator.amazonses.com
  token: GENERATED
  responseType: json
  expectedCode: 200
  expectedResponse:
    email:
      address: success@simulator.amazonses.com
      verified: true
      verificationToken: GENERATED
    password: HASHED
    properties: {}

