# Test cases are executed in the order they are defined

# CREATE
- name: CREATE
  type: create
  log: 'Attempting to create a new user...'
  body:
    email:
      address: success@simulator.amazonses.com
    password: password
  expectedCode: 201
  expectedResponse:
    email:
      address: success@simulator.amazonses.com
      verified: false
      verificationToken: null
    password: HASHED
    properties: {}

# GET
- name: GET
  type: get
  log: 'Attempting to get the user...'
  email: success@simulator.amazonses.com
  password: password2
  expectedCode: 200
  expectedResponse:
    email:
      address: success@simulator.amazonses.com
      verified: false
      verificationToken: null
    password: HASHED
    properties: {}

