apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: thunder
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: thunder
    spec:
      containers:
        - name: thunder
          image: ronagaraksregistry.azurecr.io/thunder:2
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
            - containerPort: 8081
          volumeMounts:
            - name: config-volume
              mountPath: /home/config
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 8081
            initialDelaySeconds: 45
            timeoutSeconds: 1
      volumes:
        - name: config-volume
          configMap:
            name: thunder-config
---
apiVersion: v1
kind: Service
metadata:
  name: thunder
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    app: thunder

