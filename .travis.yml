language: java
jdk:
  - oraclejdk8

# Build, run tests, report code coverage
script: mvn clean test jacoco:report coveralls:report

# Publish application jar to Github Releases on tagged commit
deploy:
  provider: releases
  api_key:
    secure: 
  file: application/target/application-*.jar
  file_glob: true
  skip_cleanup: true
  on:
    tags: true

# Restrict branch builds to master
branches:
  only:
    - master
