language: java
jdk:
  - oraclejdk8

cache:
  directories:
    - scripts/node_modules
    - $HOME/.m2

stages:
  - lint
  - build

jobs:
  include:
    # Lint Node.js files
    - stage: lint
      name: ESLint
      language: node_js
      node_js:
        - node
      install: npm --prefix scripts/ install
      script: npm --prefix scripts/ run lint

    # Lint Bash files
    - stage: lint
      name: Shellcheck
      env: CACHE_NAME=SHELLCHECK
      install: skip
      script: shellcheck scripts/tools/*.sh

    # Build and test application
    - stage: build
      name: Build, Test, Release
      env: CACHE_NAME=JARTEST
      install:
        - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
        - npm --prefix scripts/ install
      script:
        - mvn clean package jacoco:report
        - sh -c scripts/tools/integration-tests.sh
      after_success:
        - bash <(curl -s https://codecov.io/bash)

      # Publish application jar to Github Releases on tagged commit
      deploy:
        provider: releases
        api_key:
          secure: 
        file: application/target/application-*.jar
        file_glob: true
        skip_cleanup: true
        on:
          tags: true

    # Build and test Docker image
    - stage: build
      name: Test Dockerfile
      sudo: required
      services:
        - docker
      env: CACHE_NAME=DOCKERTEST
      install:
        - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
        - npm --prefix scripts/ install
      script:
        - mvn clean package
        - docker-compose up -d
        - sleep 10 # Wait for Thunder to start
        - node scripts/tests/test-runner.js scripts/tests/tests.yaml
      after_script:
        - docker-compose down

      deploy:
        provider: script
        script: bash scripts/ci/docker_push.sh
        on:
          branch: master

# Restrict builds to master and tags
branches:
  only:
    - master
    - /^[v](\d+\.)?(\d+\.)?(\d+)$/

# Dummy AWS keys to use the Node.js AWS SDK
env:
  global:
    - AWS_ACCESS_KEY_ID=1234567890
    - AWS_SECRET_ACCESS_KEY=1234567890
