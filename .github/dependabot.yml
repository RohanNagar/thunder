version: 2
updates:
- package-ecosystem: pip
  directory: "/docs"
  schedule:
    interval: daily
    time: "09:00"
  open-pull-requests-limit: 10
  labels:
  - "Type: Dependencies"
- package-ecosystem: npm
  directory: "/scripts"
  schedule:
    interval: daily
    time: "09:00"
  open-pull-requests-limit: 10
  labels:
  - "Type: Dependencies"
- package-ecosystem: maven
  directory: "/"
  schedule:
    interval: weekly
    time: "09:00"
  open-pull-requests-limit: 10
  labels:
  - "Type: Dependencies"
- package-ecosystem: gomod
  directory: "/scripts/deploy/helm/test"
  schedule:
    interval: daily
    time: "09:00"
  ignore:
    # Ignore v0.20.x of k8s.io as it currently breaks tests
    - dependency-name: "k8s.io/*"
      versions:
        - ">=0.20.0"
  open-pull-requests-limit: 10
  labels:
  - "Type: Dependencies"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "09:00"
  open-pull-requests-limit: 10
  labels:
  - "Type: Dependencies"
